<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Little Big Sales</title>
</head>

<body>
    <section class="hero is-primary">
        <header class="hero-body">
            <h1 class="title is-1 has-text-centered">Little Big Sales</h1>
        </header>
    </section>
    <main class="columns m-2">
        <div class="column is-one-quarter box">
            <h2 class="title is-5 m-2">Game Search</h2>
            <div class="field has-addons m-2">
                <div class="control">
                    <input id="search-form" class="input is-primary is-horizontal" type="text"
                        placeholder="Which game?">
                </div>
                <div class="control">
                    <button id="search-button" class="button is-primary is-horizontal">Button</button>
                </div>
            </div>
            <label class="label m-2">Target Currency</label>
            <div class="columns m-2">
                <div class="control">
                    <div class="select">
                        <select id="money" aria-placeholder="Select Currency">
                            <option value="eur">Euro</option>
                            <option value="cad">Canadian Dollar</option>
                            <option value="gbp">British Pound</option>
                            <option value="mxn">Mexican Peso</option>
                            <option value="nzd">New Zealand Dollar</option>
                            <option value="cny">Chinese Yuan</option>
                            <option value="jpy">Japanese Yen</option>
                            <option value="krw">South Korean Won</option>
                            <option value="vnd">Vietnamese Dong</option>
                            <!-- removed BitCoin due to extreme conversion ratio-->
                            <!-- <option value="btc">Bitcoin</option> -->
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="column is-three-quarters m-2">
            <h2 class="title is-5 is-underlined">Search Results</h2>
            <ul id="search-results" class="columns is-flex-direction-column">
            </ul>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
