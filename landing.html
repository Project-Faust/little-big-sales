<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Broke Gamers</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <main class="flex-row justify-space-between">

        <body style="background-color: powderblue;">
          <h1 class="title" style="border: 10px;background-color: rgb(156, 226, 43);">
            Broke Gamers

          </h1>
        </body>
        <p class="subtitle">
          A site for the <strong>poor</strong> gamer in all of us!
        </p>
        <img id='banner-img' src="./assets/img/Fotor_AI.png" width="200" height="200" position="right">
        <img src="mario bros.webp" width="200" height="200">
      </main>
    </div>
  </section>
  <article>
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">

        <div class="box">
          <h3 class="card-header text-uppercase">Choose your currency</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="username">Username</label>
            <input name="username" id="username" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">Get User</button>
          </form>
        </div>

        <div class="box">
          <h3 class="card-header text-uppercase">Search By Topic</h3>
          <div id="language-buttons" class="card-body">
            <button data-language="javascript" class="btn">JavaScript</button>
            <button data-language="html" class="btn">HTML</button>
            <button data-language="css" class="btn">CSS</button>
          </div>
        </div>
      </div>
  </article>

</body>

</html>
